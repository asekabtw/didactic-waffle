<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        top: 96%;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- content -->
    <main class="content">
      <!-- content wrapper -->
      <div class="content-wrapper">
        <div class="info">
          <div class="info-wrapper">
            <div class="info__logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            <div class="info__img">
              <img src="./images/hero-mobile.jpg" alt="" />
            </div>
            <h1 class="info__title">
              <span>WE'RE</span><br />
              COMING <br />
              SOON
            </h1>
            <p class="info__desc">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form class="form">
              <div class="form-input">
                <input
                  class="form__email"
                  type="email"
                  name=""
                  placeholder="Email Address"
                  onkeyup="validateEmail()"
                  spellcheck="false"
                />
                <img
                  id="error"
                  class="form__img--error"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <p class="form__message">Please provide a valid email</p>
                <p class="form__text"></p>
                <button class="form__submit" type="submit"></button>
              </div>
            </form>
          </div>
        </div>
        <div class="content__img">
          <img src="./images/hero-desktop.jpg" alt="" />
        </div>
      </div>
      <!-- end of content wrapper -->

      <!-- attribution -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/asekabtw">asekabtw</a>.
      </footer>
      <!-- end of attribution -->
    </main>
    <!-- end of content -->

    <script src="./js/app.js"></script>
  </body>
</html>
